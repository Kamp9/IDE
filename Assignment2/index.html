<!DOCTYPE html>
<style>

body {
  font: 13px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;

.overlay {

}

  fill: none;
  stroke: steelblue;
}

</style>
